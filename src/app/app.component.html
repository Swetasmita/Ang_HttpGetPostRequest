<div class="container">
    <div class="row">
        <h1>Angular NgModel Form with Http Get & Post Request</h1>
        <div class="col-md-6">
            <form #addData="ngForm" (ngSubmit)="submitUsers(addData.value); addData.reset()">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" ngModel>
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="email" placeholder="Enter your email" ngModel>
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="age" placeholder="Enter your age" ngModel>
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="city" placeholder="Enter your city" ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!--Display our Table from post Api-->
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">City</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.age}}</td>
                <td>{{item.city}}</td>
            </tr>
        </tbody>
    </table>
</div>
